<p-sidebar [(visible)]="sidebarVisible">
    <h3 routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"><a>Home</a></h3>
    <ul *ngFor="let route of routes">
        <li routerLinkActive="active-link" [routerLink]="route.path">
            <a>{{route.title}}</a>
        </li>
    </ul>
</p-sidebar>
<p-button (onClick)="sidebarVisible = true" icon="pi pi-arrow-right"></p-button>
